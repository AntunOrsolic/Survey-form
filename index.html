<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <div id="outside">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for helping us to improve the platform</p>
      <form id="survey-form">
        <div>
          <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required/> </label>
      </div>
      <div>
    <label id="email-label"> Email <input type="email" id="email" placeholder="Enter your Email" required/></label>
      </div>
      <div>
    <label id="number-label"> Age <input type="number" id="number" name="age" min="25" max="80" placeholder="age"></label>
      </div>
    <label>Which option best describes you?
    <select id="dropdown">
      <option value="">(select one)</option>
          <option value="1">Full-time Teacher</option>
          <option value="2">Part-Time Teacher</option>
          <option value="3">Hobby Teacher</option>
          <option value="4">Other</option>
        </select>
        <div>
          <label>Why are you visiting freeCodeCamp?</label>
          <div>
            <label> I want to learn coding<input type="checkbox" name="learn" value="learn coding"></label>
        </div>
        <div>
            <label> I want to upgrade my knowledge<input type="checkbox" name="upgrade" value="upgrade knowledge"></label>
        </div>
        <div>
            <label> To help my students<input type="checkbox" name="help" value="help students"></label>
        </div>
         <div>
        <label> Would you recommend this website to a friend?</label></div>
        <div>
        <label> Definetly<input type="radio" name="rec" value="Defintely"></label>
        </div>
        <div>
        <label>Maybe<input type="radio" name="rec" value="Maybe"></label>
        </div>
        <div>
        <label> Not Sure <input type="radio" name="rec" value="Not Sure"></label>
        </div>
        <label>Leave a comment or suggestion!
        <textarea name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      <div>
      <input type="submit" id="submit" value="Submit"/>
      </div>
        </form>
    </body>
